<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>

    <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
         }

         .orange{
            height: 33vh;
            background-color: orange;
         }

         .white{
            height: 34vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
         }

         .green{
            height: 33vh;
            background-color: green;
         }

         .white > img{
            height: 80%;

            animation: rotateImage 3s linear infinite;
         }



         @keyframes rotateImage {
            
            from{}
            to{
                transform: rotate(360deg);
            }
         }

    </style>
</head>
<body>
    
    <div class="orange"></div>
    <div class="white">

         <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/1024px-Ashoka_Chakra.svg.png" alt="">
    </div>
    <div class="green"></div>
</body>
</html>
