<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation 3</title>

    <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
         }

         .outer{
            height: 100vh;
            background:linear-gradient(to right top,red,black);
            display: flex;
            justify-content: center;
            align-items: center;
         }

         .outer > .inner{
            height: 400px;
            width: 400px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 5px 7px black;
         }

         .inner > .box{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            /* background: linear-gradient(to right top,blue,green); */

            background-color: red;

            animation: movingBox 4s linear infinite alternate;
         }


         @keyframes movingBox {
            
            0%{
                background-color: red;
                transform: translate(0,0);
            }
            25%{
                background-color: blue;
                transform: translate(300px,0);
            }
            50%{
                background-color: black;
                transform: translate(300px,300px);
            }
            75%{
                    background-color: green;
                    transform: translate(0,300px);
            }
            100%{
                    transform: translate(0,0);
                    background-color: red;
            }
         }

         
    </style>
</head>
<body>

    <div class="outer">
         <div class="inner">
            <div class="box"></div>
         </div>
    </div>
    
</body>
</html>
