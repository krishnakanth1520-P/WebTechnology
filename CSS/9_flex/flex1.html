<!DOCTYPE html>
<html lang="en">
<head>

    <title>SignUp</title>
    <link rel="stylesheet" href="./flex1.css">
</head>
<body>
    <div class="outer">
        <div class="left">

            <h1>signup page</h1>

                <form action="">

                <label for="pwd">Enter Password</label>
                <input type="text" id="pwd" placeholder="Enter your password">

                <input type="text" id="email" placeholder="Enter your email">

            </form>
            </div>

             <p>Already have an account?</p>
             <p>login</p>
            
           </footer>

        </div>
