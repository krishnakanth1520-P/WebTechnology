<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="../image/anchor.webp" type="image/x-icon">
</head>
<body>
    <form>
        <table  border="5" cellspacing="50" cellpadding="20">
            <thead>
                <th colspan="2">Login</th>
            </thead>
            <tbody>
                <tr>
                    <td> <label for="a"> <b> Email : </b> </label> </td>
                    <td> <input type="email" id="a" placeholder="Enter the Email"> </td>
                </tr>
                <tr>
                    <td> <label for="b"> <b> Password : </b> </label> </td>
                    <td> <input type="password" id="b" placeholder="Enter the Password"> </td>
                </tr>
            </tbody>
            <tfoot>
                <th colspan="2"> <button> Submit </button> </th>
            </tfoot>
        </table>
    </form>
</body>
</html>
